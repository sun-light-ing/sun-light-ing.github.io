<head>
  <meta charset="UTF-8">

  <title>Markdown嵌入Bootstrap示例</title>
  <!-- 引入Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入Showdown JS库 -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Markdown嵌入Bootstrap示例</h1>
    <div id="markdown-content" class="mt-4"></div>
  </div>

  <script>
    // Markdown内容
    const markdownContent = `
# 标题1
这是一些示例文本，展示了如何在Bootstrap中嵌入Markdown内容。

## 标题2
<div class="alert alert-warning" role="alert">
  这是一个带有Bootstrap警告样式的文本块。
</div>

<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button>
<button type="button" class="btn" style="background-color: #RRGGBB; border-color: #RRGGBB;">Custom Color</button>
<div class="card">
  <div class="card-body">
    这是一个带有Bootstrap卡片样式的文本块。
  </div>
</div>

- 列表项1
- 列表项2
- 列表项3

**加粗文本**和*斜体文本*

[链接示例](https://www.example.com)
| 标题 | 标题 |\n|-------|-------|\n| 单元格 | 单元格 | \n| 单元格 | 单元格 | \n| 单元格 | 单元格 | \n| 单元格 | 单元格 | 
<div class="container mt-5">
    <h2 class="mb-4">注册表单</h2>
    <form>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="输入用户名">
        </div>
        <div class="form-group">
            <label for="email">电子邮件</label>
            <input type="email" class="form-control" id="email" placeholder="输入电子邮件">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="输入密码">
        </div>
        <div class="form-group">
            <label for="confirm-password">确认密码</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="再次输入密码">
        </div>
        <div class="form-group">
            <label for="phone">电话号码</label>
            <input type="tel" class="form-control" id="phone" placeholder="输入电话号码">
        </div>
        <div class="form-group">
            <label for="address">地址</label>
            <input type="text" class="form-control" id="address" placeholder="输入地址">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">同意条款和条件</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">注册</button>
    </form>
</div>
    `;

    // 初始化Showdown转换器
    const converter = new showdown.Converter();
    converter.setOption('tables', true);
    // 将Markdown转换为HTML
    const htmlContent = converter.makeHtml(markdownContent);
    // 将HTML内容插入到页面中
    document.getElementById('markdown-content').innerHTML = htmlContent;
  </script>
</body>
